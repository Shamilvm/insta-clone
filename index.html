<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="phone">
                    <img src="./images/phone_img.png" width="400px" height="600px" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form">
                    <img class="name img-responsive center-block" src="./images/name.png" alt="">
                    <div class="login">
                        <input class="input" type="text" placeholder="Phone number,username, or email">
                        <input class="input" type="password" placeholder="Password">
                        <button>Login</button>
                    </div>
                    <div class="or">
                        <div class="left-line"></div>
                        <h4>OR</h4>
                        <div class="right-line"></div>
                    </div>
                    <div class="facebook">
                        <a class="fb" href="#"><i class="coreSpriteFacebookIcon" aria-hidden="true"></i>Log in with
                            Facebook</a>
                    </div>
                    <a class="forgot" href="#">Forgot password?</a>
                </div>
                <div class="signup">
                    <p>Don't have an account?<span><a href="#">Sign Up</a></span></p>
                </div>
                <div class="get_app">
                    <p>Get the app.</p>
                </div>
                <div class="stores">
                    <img src="./images/appstore.png" width="135px" alt="">
                    <img src="./images/playstore.png" width="135px" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
